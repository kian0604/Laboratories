<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Market Tracker</title>
</head>
<body>
  <h1> Stock Market Tracker</h1>

  <h3> Average Stock Price:</h3>
  <div id="averagePrice"></div>

  <h3> Filter Stocks by Sector (Technology):</h3>
  <div id="filteredSector"></div>

  <div id="newStockData"></div>

</body>
</html>
